<div class="container">
	<div class="header">
		Meeting Rooms
	</div>
	<div class="row">
		<div class="col-md-12 room-title">
			Room 1
		</div>
	</div>
	<div ng-if = "room_one_list.length == 0" class="room-member green">
		EMPTY
	</div>
	<div ng-repeat = "item in room_one_list" class="row">
		<div class="room-member">{{item.email}}</div>
	</div>

	<div class="row">
		<div class="col-md-12 room-title">
